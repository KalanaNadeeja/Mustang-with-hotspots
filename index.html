<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang Hotspot Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hotspot-container">
        <!-- Car Image -->
        <img src="images/car.avif" alt="Shelby GT350" class="car-image">

        <!-- Hotspots -->
         <!-- You can edit these style tags to move the hotspots . You can edit the the data text to whatever you want. 
          the data that is assaigned to data text will appear as a alert when clicked on it.-->
        <div class="hotspot" style="top: 30%; left: 25%;" data-text="Aerodynamic Hood"></div>
        <div class="hotspot" style="top: 55%; left: 45%;" data-text="Front Wheel Design"></div>
        <div class="hotspot" style="top: 55%; left: 70%;" data-text="Rear Wheel Performance"></div>
        <div class="hotspot" style="top: 45%; left: 53%;" data-text="GT350 Side Badge"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
